<script>
function showContent(response) {
  
  if($('body section')) {
    $('body section').remove();
  }
  
  $('body').append(response);
}

function changeRoute(route) {
  google.script.run
    .withSuccessHandler(showContent)
    .changeRoute(route);
    
}
$(changeRoute('portfolio'));
</script>
